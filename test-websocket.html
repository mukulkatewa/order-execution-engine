<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Order Test</title>
<style>
body { font-family: Arial; padding: 20px; background: #f0f0f0; }
.box { background: white; padding: 20px; margin: 20px 0; border-radius: 10px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
h1 { color: #333; }
h2 { color: #666; font-size: 18px; }
button { padding: 12px 24px; margin: 5px; background: #4CAF50; color: white; border: none; border-radius: 5px; cursor: pointer; font-size: 14px; }
button:hover { background: #45a049; }
.result { background: #2d2d2d; color: #0f0; padding: 15px; margin-top: 10px; border-radius: 5px; font-family: monospace; white-space: pre-wrap; overflow: auto; max-height: 300px; font-size: 12px; }
input { padding: 10px; width: 100%; max-width: 400px; margin-bottom: 10px; border: 2px solid #ddd; border-radius: 5px; }
</style>
</head>
<body>
<h1>Order Execution Engine - Test Interface</h1>

<div class="box">
<h2>1. Health Check</h2>
<button id="btn1">Test Health Endpoint</button>
<div class="result" id="r1">Click button to test...</div>
</div>

<div class="box">
<h2>2. Execute Order (WebSocket)</h2>
<button id="btn2">Execute Test Order</button>
<div class="result" id="r2">Click button to execute order...</div>
</div>

<div class="box">
<h2>3. Get All Orders</h2>
<button id="btn3">Fetch All Orders</button>
<div class="result" id="r3">Click button to fetch all orders...</div>
</div>

<div class="box">
<h2>4. Get Order by ID</h2>
<input id="inp" placeholder="Order ID (will auto-fill after execution)">
<button id="btn4">Get Order Details</button>
<div class="result" id="r4">Enter order ID and click button...</div>
</div>

<script>
var API = "http://localhost:3000";
var WS = "ws://localhost:3000";

document.getElementById("btn1").addEventListener("click", function() {
    var div = document.getElementById("r1");
    div.textContent = "Loading...";
    fetch(API + "/health")
        .then(function(res) { return res.json(); })
        .then(function(data) {
            div.textContent = JSON.stringify(data, null, 2);
        })
        .catch(function(err) {
            div.textContent = "Error: " + err.message;
        });
});

document.getElementById("btn2").addEventListener("click", function() {
    var div = document.getElementById("r2");
    div.textContent = "Connecting to WebSocket...\n";
    
    var ws = new WebSocket(WS + "/api/orders/execute");
    
    ws.onopen = function() {
        var order = JSON.stringify({
            tokenIn: "SOL",
            tokenOut: "USDC",
            amountIn: 100,
            orderType: "market"
        });
        ws.send(order);
        div.textContent = "Connected! Waiting for updates...\n\n";
    };

    ws.onmessage = function(event) {
        var data = JSON.parse(event.data);
        div.textContent += data.status.toUpperCase() + ": " + JSON.stringify(data) + "\n\n";
        if (data.orderId) {
            document.getElementById("inp").value = data.orderId;
        }
    };

    ws.onerror = function() {
        div.textContent += "WebSocket Error!\n";
    };

    ws.onclose = function() {
        div.textContent += "Connection closed\n";
    };
});

document.getElementById("btn3").addEventListener("click", function() {
    var div = document.getElementById("r3");
    div.textContent = "Loading...";
    fetch(API + "/api/orders")
        .then(function(res) { return res.json(); })
        .then(function(data) {
            div.textContent = JSON.stringify(data, null, 2);
        })
        .catch(function(err) {
            div.textContent = "Error: " + err.message;
        });
});

document.getElementById("btn4").addEventListener("click", function() {
    var orderId = document.getElementById("inp").value.trim();
    var div = document.getElementById("r4");
    if (!orderId) {
        div.textContent = "Please enter an Order ID";
        return;
    }
    div.textContent = "Loading...";
    fetch(API + "/api/orders/" + orderId)
        .then(function(res) { return res.json(); })
        .then(function(data) {
            div.textContent = JSON.stringify(data, null, 2);
        })
        .catch(function(err) {
            div.textContent = "Error: " + err.message;
        });
});

window.addEventListener("load", function() {
    document.getElementById("btn1").click();
});
</script>
</body>
</html>
